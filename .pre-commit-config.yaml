---
default_language_version:
  python: python3.12

default_stages: [pre-commit]

repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff-lint
        language: system
        entry: venv/bin/ruff
        args: [check, --force-exclude, --fix, --exit-non-zero-on-fix]
        types: ["python"]

      - id: ruff-format
        name: ruff-format
        language: system
        entry: venv/bin/ruff
        args: [format, --check]
        types: ["python"]
