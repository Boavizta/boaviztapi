name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
      # Log into github registry    
    - name: Log into registry
      run: ${{ github.token }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin  
       
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:latest
      
    - name : tag the Docker image
      run: docker tag ghcr.io/Boavizta/tools-api:latest ghcr.io/Boavizta/tools-api:$(date +%s)
      
    - name: Push images 
      run: docker push -a ghcr.io/Boavizta/tools-api
