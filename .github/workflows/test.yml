name: Python tests

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'boaviztapi/**'
  pull_request:
    paths:
      - 'boaviztapi/**'
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pipenv wheel

    - name: Install dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        pipenv install --dev

    - name: Run test suite
      run: |
        pipenv run pytest
