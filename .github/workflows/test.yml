name: Python tests

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'boaviztapi/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'boaviztapi/**'
      - 'tests/**'
    branches:
      - main
      - dev

jobs:
  test:
    strategy:
      matrix:
        version: ["3.9", "3.10", "3.11"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}


    - name: Install pipenv
      run: |
        python -m pip install --upgrade poetry wheel

    - name: Install dependencies
      run: |
        make install

    - name: Run test suite
      run: |
        make test
