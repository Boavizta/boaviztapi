name: Formatting

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "**/*.py"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "**/*.py"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install poetry
      run: python -m pip install --upgrade poetry wheel

    - name: Install dependencies
      run: make install

    - name: Run format check
      run: make format-check
